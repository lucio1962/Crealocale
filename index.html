<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CreaLocale â€“ Demo</title>
<link rel="stylesheet" href="style.css">
<style>
:root { --bg:#f3f4f9; --accent1:#7b61ff; --accent2:#00d4ff; --text:#222; }
body{margin:0;font-family:"Inter",sans-serif;background:var(--bg);color:var(--text)}
/* NAVBAR */
.navbar{
  position:fixed;top:0;left:0;right:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:.8rem 1rem;transition:all .3s ease;
}
.navbar.scrolled{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.logo{
  font-size:1.4rem;font-weight:700;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent
}
.nav-links a{
  margin-left:1rem;text-decoration:none;color:#fff;font-size:.95rem;font-weight:500;transition:.3s
}
.navbar.scrolled .nav-links a{color:#333}
/* HERO */
.hero{
  text-align:center;padding:4rem 1rem 3rem;margin-top:50px;
  background:linear-gradient(135deg,rgba(123,97,255,.8),rgba(0,212,255,.7)),
             url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
  color:#fff
}
.hero h1{font-size:2rem;margin-bottom:.5rem}
.hero p{font-size:1.1rem;margin-bottom:1.5rem}
.hero .cta-btn{
  display:inline-block;padding:.9rem 1.6rem;
  border:none;border-radius:12px;
  background:#fff;color:#333;font-size:1rem;font-weight:600;
  cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.2);transition:.2s;
}
.hero .cta-btn:hover{transform:scale(1.05)}
/* CONTAINER */
.container{padding:1rem;max-width:500px;margin:auto;margin-top:1rem}
.card{background:#fff;border-radius:16px;padding:1rem;margin:1rem 0;
      box-shadow:0 6px 14px rgba(0,0,0,.1)}
.card img{width:100%;border-radius:12px;margin-bottom:.6rem}
.card h2{margin:.5rem 0;font-size:1.2rem;color:#333}
.card a, .card button{
  display:block;width:100%;padding:1rem;margin:.4rem 0;
  text-align:center;border-radius:12px;border:none;
  font-size:1.05rem;cursor:pointer;text-decoration:none
}
.card a{background:#e9e9ef;color:#333}
.card button{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;font-weight:600}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar" id="navbar">
  <div class="logo">CreaLocale</div>
  <div class="nav-links">
    <a href="#demo">Demo</a>
    <a href="wizard.html">Wizard</a>
    <a href="premium.html">Premium</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Crea il tuo sito in pochi click</h1>
  <p>Scegli un modello demo, personalizza i tuoi dati, e hai il tuo sito pronto.</p>
  <button class="cta-btn" onclick="document.getElementById('demo').scrollIntoView({behavior:'smooth'})">Inizia ora</button>
</section>

<!-- DEMO -->
<div id="demo" class="container">

  <div class="card">
    <img src="https://images.unsplash.com/photo-1601924582971-df2b7d9a94bc?auto=format&fit=crop&w=800&q=80" alt="Pizzeria demo">
    <h2>Pizzeria Demo â€“ Ciao Pizza</h2>
    <a href="https://lucio1962.github.io/ciao-pizza/" target="_blank">ðŸ‘€ Guarda Demo</a>
    <button onclick="location.href='wizard.html?type=pizzeria'">âœ¨ Crea il tuo simile</button>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1541542684-4f1f2c85c3de?auto=format&fit=crop&w=800&q=80" alt="Pub demo">
    <h2>Pub Demo â€“ Drinking Pub 2024</h2>
    <a href="https://lucio1962.github.io/drinking-pub-2024/" target="_blank">ðŸ‘€ Guarda Demo</a>
    <button onclick="location.href='wizard.html?type=pub'">âœ¨ Crea il tuo simile</button>
  </div>

</div>

<script>
window.addEventListener("scroll",()=>{
  const nav=document.getElementById("navbar");
  if(window.scrollY>50){nav.classList.add("scrolled");}
  else{nav.classList.remove("scrolled");}
});
</script>
</body>
</html>
